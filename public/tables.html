    <div class="waitList">

    <div>
        <p>Control Panel</p>
    </div>

    <footer class="footer">
        <div>
            <p><a href="">Clear Table</a> | <a href="#">API Table Link</a> | <a href="#">API Wait List</a></p>
        </div>
    </footer>

    <script>

        }
        fetch('/api/tables', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
        }})
        .then((res)=> res.json())
        .then((data)=>{
            console.log(data);
            document.querySelector('name1').innerHTML = data.name;
            document.querySelector('email1').innerHTML = data.email;
            document.querySelector('id1').innerHTML = data.id;

        .catch(error=>{
            console.log(error);
        })
        
    </script>

</body>
